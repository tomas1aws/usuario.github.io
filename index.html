<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomas Perticaro - Estudiante de IT</title>
    <meta name="description" content="Portfolio profesional de Tomas Perticaro, estudiante de IT con formación en Cloud Computing y DevOps.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-background">
            <div class="particles-container" id="particles"></div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        <div class="hero-content">
            <div class="hero-text fade-in">
                <div class="hero-badge">
                    <i class="fas fa-cloud"></i>
                    <span>Estudiante IT | Cloud & DevOps</span>
                </div>
                <h1 class="hero-title">
                    Aprendiendo y construyendo en <span class="gradient-text">Cloud & DevOps</span>
                </h1>
                <p class="hero-description">
                    Estudiante de IT con formación en Cloud Computing y DevOps. 
                    Interesado en el diseño de infraestructuras escalables y automatizadas en la nube.
                </p>
                
                <!-- Personal Presentation within Hero -->
                <div class="hero-presentation">
                    <div class="profile-image-container">
                        <img src="imagenes/foto-perfil.jpg" alt="Tomas Perticaro" class="profile-image">
                        <div class="profile-border"></div>
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">Tomas Perticaro</h2>
                        <p class="profile-title">Estudiante IT</p>
                    </div>
                </div>
                
                <div class="hero-buttons">
                    <button class="btn btn-primary btn-lg" onclick="scrollToSection('projects')">
                        <i class="fas fa-rocket"></i>
                        Ver Proyectos
                    </button>
                    <button class="btn btn-outline btn-lg" onclick="scrollToSection('contact')">
                        <i class="fas fa-envelope"></i>
                        Contactar
                    </button>
                </div>
            </div>
            <div class="hero-visual fade-in-delay">
                <div class="floating-card">
                    <div class="card-header">
                        <div class="card-dots">
                            <span></span>
